swagger: "2.0"
info:
  description: This is the swagger file that goes with our server code
  version: "1.0.0"
  title: Swagger REST Article
consumes:
  - "application/json"
produces:
  - "application/json"

basePath: "/api"

# Paths supported by the server application
paths:
  /hero:
    get:
      operationId: "hero.read_all"
      tags:
        - "Heros"
      summary: "The Dota Heros data structure supported by the server application"
      description: "Read the list of Heros"
      responses:
        200:
          description: "Successful read Hero list operation"
          schema:
            type: "array"
            items:
              properties:
                name:
                  type: "string"
                img_link:
                  type: "string"
                ability:
                  type: "string"
                Bad_against:
                  type: "array"
                  items:
                    properties:
                      hero:
                        type: "string"
                      pts:
                        type: "number"
                Good_against:
                  type: "array"
                  items:
                    properties:
                      hero:
                        type: "string"
                      pts:
                        type: "number"
                Work_well_with:
                  type: "array"
                  items:
                    type: "string"
                Roles:
                  type: "array"
                  items:
                    type: "string"
  /hero/{Heroname}:
    get:
      operationId: hero.read_one
      tags:
        - "Hero"
      summary: "Read one Hero from the Hero list"
      description: "Read one Hero from the Hero list"
      parameters:
        - name: "Heroname"
          in: "path"
          description: "Name of the hero get form the list if hero name contain spaces replace spaces with '_' sign"
          type: "string"
          required: True
      responses:
        200:
          description: "Successfully read person from people list operation"
          schema:
            properties:
              name:
                type: "string"
              img_link:
                type: "string"
              ability:
                type: "string"
              Bad_against:
                type: "array"
                items:
                  properties:
                    hero:
                      type: "string"
                    pts:
                      type: "number"
              Good_against:
                type: "array"
                items:
                  properties:
                    hero:
                      type: "string"
                    pts:
                      type: "number"
              Work_well_with:
                type: "array"
                items:
                  type: "string"
              Roles:
                type: "array"
                items:
                  type: "string"